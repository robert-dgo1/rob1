<br><br><br><form ng-submit="aplicar()" name="formIncidencia" class="form-horizontal">
	


<div class="control-group">
		<label class="control-label" for="descripcion"> Fecha</label>
		<div class="controls">
			<input type="text" id="descripcion" ng-model="incidencia.descripcion"
			 required></input>
		</div>


	<div class="control-group">
		<label for="titulo" class="control-label">Usuario:</label>
		<div class="controls">
		<input type="text" id="titulo" ng-model="incidencia.titulo"
		required></input>
	</div>



	<div class="control-group">
		<label class="control-label" for="autor"> Tweet</label>
		<div class="controls">
			<input type="text" id="autor" ng-model="incidencia.autor"
			 required></input>
		</div>


	
<br><br>


	</div>

	
	<div >
		<button ng-disabled="formIncidencia.$invalid">{{incidencia._id===undefined?'Guardar':'Modificar'}}</button>
	</div>
	
</form>
